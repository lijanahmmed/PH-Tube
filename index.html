<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="mt-10 mx-auto w-11/12 md:w-10/12">
        <nav class="flex justify-between items-center border-2 border-gray-400 rounded-2xl p-2 md:p-5">
            <div class="w-[80px] md:w-[100px]">
                <img src="assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <g
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2.5"
                        fill="none"
                        stroke="currentColor"
                      >
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                      </g>
                    </svg>
                    <input type="search" class="grow hidden md:block" placeholder="Search" />
                  </label>
            </div>
            <div>
                <button class="btn">Sort</button>
            </div>
        </nav>
    </header>

    <main class="mt-5">
      <section>
        <div id="categories" class="space-x-5 flex justify-center">
        </div>
      </section>
      <section class="mt-10">
        <div id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
        </div>
      </section>

    </main>
    <footer></footer>

    <script src="js/index.js"></script>
</body>
</html>
